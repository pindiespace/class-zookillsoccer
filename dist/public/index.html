<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ZooKill Soccer</title>
		<!--load CSS-->
		<link rel="stylesheet" href="css/styles.css" media="all">
	</head>

	<body>
		<header>
			<h1>ZooKill Soccer</h1>
		</header>

		<main>
			<section id="content">
				<div id="game">
				<!--game object will be attached here-->

					<div id="start-screen">
						<header id="start-screen-identity" class="header">
							<h2 class="identity">ZooKillSoccer</h2>
						</header>
						<section id="instructions" class="header static-text">
							<!--insert instructions here-->
						</section>
						<section id="start-screen-play">
							<form>
								<button id="start-screen-play-button" class="button">Start Game</button>
							</form>
						</section>
						<footer class="footer">
							<p>Use arrow keys to move foot, use spacebar to kick!</p>
							<!--insert copyright here-->
						</footer>
					</div>
					<div id="game-screen">
						<header id="game-screen-identity" class="header">
							<h2 class="identity">ZooKillSoccer</h2>
						</header>
						<section id="game-screen-arena" class="section">
							<canvas id="game-screen-canvas" width="960" height="600"></canvas>
						</section>
						<footer class="footer">
							<!--insert copyright here-->
						</footer>
					</div>
					<div id="end-screen">
					<header id="end-screen-identity" class="header">
						<h2 class="identity">ZooKillSoccer - Scores</h2>
						<!--attach image here-->
					</header>
					<section id="end-screen-score-entry" class="section">
						<form>
							<label for="your-score">Type in Your Name:</label>
							<input type="text" name="your-score" id="your-score" class="dynamic-text">
						</form>
					</section>
					<section id="end-screen-high-scores" class="section">
						<div id="end-screen-high-score-list" class="static-text">
							<!--insert scores here-->
						</div>
					</section>
					<section>
							<form>
								<button id="end-screen-play-button" class="button">Replay Game</button>
								<button id="end-screen-instructions-button" class="button">Instructions</button>
							</form>
					</section>
					<footer class="footer">
						<!--insert copyright here-->
					</footer>
					</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2016 Vegan Meat Market.</p>
		</footer>
		<script src="js/app.js"></script>
	</body>

</html>
